harnessApiVersion: '1.0'
type: BASIC
envName: eval-environmnt
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  notificationGroups:
  - Account Administrator
phases:
- type: KUBERNETES
  computeProviderName: gcp - eq-eval-harness project
  daemonSet: false
  infraMappingName: us-central1-a_standard-cluster-1 -GCP_Kubernetes--Google Cloud Platform- gcp - eq-eval-harness project- to-do-list
  name: Phase 1
  phaseSteps:
  - type: CONTAINER_SETUP
    name: Setup Container
    steps:
    - type: KUBERNETES_SETUP
      name: Kubernetes Service Setup
      properties:
        replicationControllerName: ${app.name}-${service.name}-${env.name}
        fixedInstances: '1'
        serviceType: LoadBalancer
        protocol: TCP
        port: 80
        desiredInstanceCount: fixedInstances
        targetPort: 8080
        resizeStrategy: RESIZE_NEW_FIRST
    stepsInParallel: false
  - type: CONTAINER_DEPLOY
    name: Deploy Containers
    steps:
    - type: KUBERNETES_DEPLOY
      name: Upgrade Containers
      properties:
        instanceCount: '100'
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: To-Do List K8s
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: gcp - eq-eval-harness project
  daemonSet: false
  infraMappingName: us-central1-a_standard-cluster-1 -GCP_Kubernetes--Google Cloud Platform- gcp - eq-eval-harness project- to-do-list
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: CONTAINER_DEPLOY
    name: Deploy Containers
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    steps:
    - type: KUBERNETES_DEPLOY_ROLLBACK
      name: Rollback Containers
    stepsInParallel: false
  - type: CONTAINER_SETUP
    name: Setup Container
    phaseStepNameForRollback: Setup Container
    statusForRollback: SUCCESS
    steps:
    - type: KUBERNETES_SETUP_ROLLBACK
      name: Rollback Kubernetes Setup
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: To-Do List K8s
  statefulSet: false
templatized: false
