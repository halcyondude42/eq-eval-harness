harnessApiVersion: '1.0'
type: BLUE_GREEN
envName: simple-sanic-app environment
failureStrategies:
- executionScope: WORKFLOW
  failureTypes:
  - APPLICATION_ERROR
  repairActionCode: ROLLBACK_WORKFLOW
  retryCount: 0
notificationRules:
- conditions:
  - FAILED
  executionScope: WORKFLOW
  notificationGroupAsExpression: false
  userGroupAsExpression: false
phases:
- type: KUBERNETES
  computeProviderName: gcp - eq-eval-harness project
  daemonSet: false
  infraMappingName: us-central1-a_standard-cluster-1 -GCP_Kubernetes--Google Cloud Platform- gcp - eq-eval-harness project- simple-sanic-app
  name: Phase 1
  phaseSteps:
  - type: CONTAINER_SETUP
    name: Set up Container
    steps:
    - type: KUBERNETES_SETUP
      name: Blue/Green Service Setup
      properties:
        replicationControllerName: ${app.name}-${service.name}-${env.name}
        blueGreen: true
        blueGreenConfig:
          primaryService:
            serviceType: ClusterIP
            protocol: TCP
            port: 80
            targetPort: 8080
          stageService:
            serviceType: ClusterIP
            protocol: TCP
            port: 80
            targetPort: 8080
        resizeStrategy: RESIZE_NEW_FIRST
    stepsInParallel: false
  - type: CONTAINER_DEPLOY
    name: Deploy Containers
    steps:
    - type: KUBERNETES_DEPLOY
      name: Upgrade Containers
      properties:
        downsizeInstanceUnitType: PERCENTAGE
        instanceUnitType: PERCENTAGE
        instanceCount: 100
        downsizeInstanceCount: 100
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Stage Service
    stepsInParallel: false
  - type: ROUTE_UPDATE
    name: Route Update
    steps:
    - type: KUBERNETES_SWAP_SERVICE_SELECTORS
      name: Swap Primary with Stage
      properties:
        service2: ${STAGE_SERVICE_NAME}
        service1: ${PRIMARY_SERVICE_NAME}
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: simple-sanic-app
  statefulSet: false
rollbackPhases:
- type: KUBERNETES
  computeProviderName: gcp - eq-eval-harness project
  daemonSet: false
  infraMappingName: us-central1-a_standard-cluster-1 -GCP_Kubernetes--Google Cloud Platform- gcp - eq-eval-harness project- simple-sanic-app
  name: Rollback Phase 1
  phaseNameForRollback: Phase 1
  phaseSteps:
  - type: ROUTE_UPDATE
    name: Route Update
    phaseStepNameForRollback: Route Update
    steps:
    - type: KUBERNETES_SWAP_SERVICE_SELECTORS
      name: Swap Primary with Stage
      properties:
        service2: ${STAGE_SERVICE_NAME}
        service1: ${PRIMARY_SERVICE_NAME}
    stepsInParallel: false
  - type: CONTAINER_DEPLOY
    name: Deploy Containers
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: CONTAINER_SETUP
    name: Set up Container
    phaseStepNameForRollback: Set up Container
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: VERIFY_SERVICE
    name: Verify Service
    phaseStepNameForRollback: Deploy Containers
    statusForRollback: SUCCESS
    stepsInParallel: false
  - type: WRAP_UP
    name: Wrap Up
    stepsInParallel: false
  provisionNodes: false
  serviceName: simple-sanic-app
  statefulSet: false
templatized: false
